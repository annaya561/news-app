<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <!-- navbar==================== -->

    <nav id="news-container" class="navbar navbar-expand-md navbar-light bg-light px-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.png" alt="News15 Logo" height="50">
                <span class="ms-2 fw-bold fs-4">
                    NEWS15 <span class="text-danger">FLASH</span>
                </span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNewsLinks"
                aria-controls="navbarNewsLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNewsLinks">
                <div class="navbar-nav ms-auto">
                    <a class="news nav-link" href="#" id="general">General</a>
                    <a class="news nav-link" href="#" id="business">Business</a>
                    <a class="news nav-link" href="#" id="entertainment">Entertainment</a>
                    <a class="news nav-link" href="#" id="sports">Sports</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- card======================================= -->


    <div class="container my-4">
        <div class="row" id="newsdetails">
            <!-- Cards will be injected here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
